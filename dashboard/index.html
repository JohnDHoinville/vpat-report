<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPAT Dashboard - Accessibility Testing Platform</title>
    
    <!-- Alpine.js Core -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Socket.IO for WebSocket -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Core Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .sidebar-logo-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            margin: 0;
        }
        
        .sidebar-subtitle {
            font-size: 0.875rem;
            color: #718096;
            margin: 0;
        }
        
        /* Navigation Styles */
        .sidebar-nav {
            flex: 1;
            padding: 1.5rem 0;
            overflow-y: auto;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
            gap: 0.75rem;
            font-weight: 500;
        }
        
        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-left-color: rgba(102, 126, 234, 0.3);
        }
        
        .nav-item.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            border-left-color: #667eea;
            font-weight: 600;
        }
        
        .nav-icon {
            font-size: 1.125rem;
            width: 1.5rem;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1a202c;
            margin: 0;
        }
        
        .page-subtitle {
            font-size: 1rem;
            color: #718096;
            margin: 0.25rem 0 0 0;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #4a5568;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-connected {
            background: #48bb78;
        }
        
        .status-disconnected {
            background: #f56565;
        }
        
        /* Content Area */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Component Container */
        .component-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Loading States */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            color: #4a5568;
            margin-top: 1rem;
        }
        
        /* Notifications */
        .notifications-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 400px;
        }
        
        .notification {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: #48bb78;
        }
        
        .notification.error {
            border-left-color: #f56565;
        }
        
        .notification.warning {
            border-left-color: #ed8936;
        }
        
        .notification.info {
            border-left-color: #4299e1;
        }
        
        .notification-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .notification-message {
            font-size: 0.875rem;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="dashboard-container" x-data="dashboard()" x-init="init()">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <!-- Logo/Header -->
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <span>♿</span>
                    </div>
                    <div>
                        <h1 class="sidebar-title">VPAT Dashboard</h1>
                        <p class="sidebar-subtitle">Accessibility Testing</p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Tabs -->
            <nav class="flex space-x-8" aria-label="Tabs">
                <button @click="switchTab('projects')" 
                        :class="activeTab === 'projects' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                    <i class="fas fa-folder mr-2"></i>Projects
                </button>
                <button @click="switchTab('authentication')" 
                        :class="activeTab === 'authentication' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                    <i class="fas fa-key mr-2"></i>Authentication
                </button>
                <button @click="switchTab('web-crawler')" 
                        :class="activeTab === 'web-crawler' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                    <i class="fas fa-spider mr-2"></i>Web Crawler
                </button>
                <button @click="switchTab('automated-testing')" 
                        :class="activeTab === 'automated-testing' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                    <i class="fas fa-robot mr-2"></i>Automated Testing
                </button>
                <button @click="switchTab('manual-testing')" 
                        :class="activeTab === 'manual-testing' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                    <i class="fas fa-hand-paper mr-2"></i>Manual Testing
                </button>
                <button @click="switchTab('compliance-sessions')" 
                        :class="activeTab === 'compliance-sessions' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                    <i class="fas fa-tasks mr-2"></i>Compliance Sessions
                </button>
                <button @click="switchTab('results')" 
                        :class="activeTab === 'results' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                    <i class="fas fa-chart-bar mr-2"></i>Results
                </button>
                <button @click="switchTab('analytics')" 
                        :class="activeTab === 'analytics' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="py-4 px-1 border-b-2 font-medium text-sm transition-colors">
                    <i class="fas fa-chart-line mr-2"></i>Analytics
                </button>
            </nav>
            
            <!-- Footer Status -->
            <div style="padding: 1.5rem; border-top: 1px solid rgba(0, 0, 0, 0.1);">
                <div style="background: rgba(102, 126, 234, 0.1); border-radius: 0.5rem; padding: 0.75rem;">
                    <div class="status-indicator">
                        <div :class="apiConnected ? 'status-dot status-connected' : 'status-dot status-disconnected'"></div>
                        <span x-text="apiConnected ? 'System Online' : 'System Offline'"></span>
                    </div>
                    <div style="font-size: 0.75rem; color: #718096; margin-top: 0.25rem;">
                        v2.0.0 • Modular Alpine.js
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-content">
                    <!-- Left: Page Title -->
                    <div>
                        <h1 class="page-title" x-text="getPageTitle()"></h1>
                        <p class="page-subtitle" x-text="getPageDescription()"></p>
                    </div>
                    
                    <!-- Right: Status & Info -->
                    <div class="header-right">
                        <!-- Connection Status -->
                        <div class="status-indicator">
                            <div :class="apiConnected ? 'status-dot status-connected' : 'status-dot status-disconnected'"></div>
                            <span x-text="apiConnected ? 'API Connected' : 'API Disconnected'"></span>
                        </div>
                        
                        <div class="status-indicator">
                            <div :class="wsConnected ? 'status-dot status-connected' : 'status-dot status-disconnected'"></div>
                            <span x-text="wsConnected ? 'Live Updates' : 'No Live Updates'"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Dynamic Content Area -->
            <div class="content-area">
                <div class="component-container">
                    <!-- Loading State -->
                    <div x-show="loading" class="loading-text">
                        <div class="loading-spinner"></div>
                        <p>Loading dashboard components...</p>
                    </div>
                    
                    <!-- Projects Component -->
                    <div x-show="activeTab === 'projects' && !loading" id="projects-component">
                        <div x-data="projectsComponent()" x-init="init()">
                            <!-- Projects Component Content will be loaded here -->
                            <div x-html="Alpine.store('components').projects"></div>
                        </div>
                    </div>
                    
                    <!-- Authentication Component -->
                    <div x-show="activeTab === 'authentication' && !loading" id="authentication-component">
                        <div x-data="authenticationComponent()" x-init="init()">
                            <!-- Authentication Component Content will be loaded here -->
                            <div x-html="Alpine.store('components').authentication"></div>
                        </div>
                    </div>
                    
                    <!-- Web Crawler Component -->
                    <div x-show="activeTab === 'web-crawler' && !loading" id="web-crawler-component">
                        <div x-data="webCrawlerComponent()" x-init="init()">
                            <!-- Web Crawler Component Content will be loaded here -->
                            <div x-html="Alpine.store('components')['web-crawler']"></div>
                        </div>
                    </div>
                    
                    <!-- Automated Testing Component -->
                    <div x-show="activeTab === 'automated-testing' && !loading" id="automated-testing-component">
                        <div x-data="automatedTestingComponent()" x-init="init()">
                            <!-- Automated Testing Component Content will be loaded here -->
                            <div x-html="Alpine.store('components')['automated-testing']"></div>
                        </div>
                    </div>
                    
                    <!-- Manual Testing Component -->
                    <div x-show="activeTab === 'manual-testing' && !loading" id="manual-testing-component">
                        <div x-data="manualTestingComponent()" x-init="init()">
                            <!-- Manual Testing Component Content will be loaded here -->
                            <div x-html="Alpine.store('components')['manual-testing']"></div>
                        </div>
                    </div>
                    
                    <!-- Compliance Sessions Component -->
                    <div x-show="activeTab === 'compliance-sessions' && !loading" id="compliance-sessions-component">
                        <div x-data="complianceSessionsComponent()" x-init="init()">
                            <!-- Compliance Sessions Component Content will be loaded here -->
                            <div x-html="Alpine.store('components')['compliance-sessions']"></div>
                        </div>
                    </div>
                    
                    <!-- Results Component -->
                    <div x-show="activeTab === 'results' && !loading" id="results-component">
                        <div x-data="resultsComponent()" x-init="init()">
                            <!-- Results Component Content will be loaded here -->
                            <div x-html="Alpine.store('components')['results']"></div>
                        </div>
                    </div>
                    
                    <!-- Analytics Component -->
                    <div x-show="activeTab === 'analytics' && !loading" id="analytics-component">
                        <div x-data="analyticsComponent()" x-init="init()">
                            <!-- Analytics Component Content will be loaded here -->
                            <div x-html="Alpine.store('components')['analytics']"></div>
                        </div>
                    </div>
                    
                    <!-- All Components Loaded Message -->
                    <div x-show="activeTab && !loading && !['projects', 'authentication', 'web-crawler', 'automated-testing', 'manual-testing', 'compliance-sessions', 'results', 'analytics'].includes(activeTab)" 
                         class="text-center py-12">
                        <i class="fas fa-check-circle text-green-600 text-6xl mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">All Components Loaded</h3>
                        <p class="text-gray-500">The modular dashboard is complete with 8 components.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Notifications Container -->
        <div class="notifications-container">
            <template x-for="notification in notifications" :key="notification.id">
                <div :class="`notification ${notification.type} ${notification.visible ? 'show' : ''}`">
                    <div class="notification-title" x-text="notification.title"></div>
                    <div class="notification-message" x-text="notification.message"></div>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Core JavaScript Modules -->
    <script src="js/core/alpine-core.js"></script>
    <script src="js/core/api-client.js"></script>
    <script src="js/core/websocket-manager.js"></script>
    
    <!-- Component JavaScript Modules -->
    <script src="js/components/projects.js"></script>
    <script src="js/components/authentication.js"></script>
    <script src="js/components/web-crawler.js"></script>
    <script src="js/components/automated-testing.js"></script>
    <script src="js/components/manual-testing.js"></script>
    <script src="js/components/compliance-sessions.js"></script>
    <script src="js/components/results.js"></script>
    <script src="js/components/analytics.js"></script>
    
    <script>
        // Component Loader System
        Alpine.store('components', {
            projects: null,
            authentication: null,
            'web-crawler': null,
            'automated-testing': null,
            'manual-testing': null,
            'compliance-sessions': null,
            'results': null,
            'analytics': null,
            
            async loadComponent(name) {
                try {
                    const response = await fetch(`components/${name}-tab.html`);
                    if (response.ok) {
                        this[name] = await response.text();
                        console.log(`✅ Loaded component: ${name}`);
                    } else {
                        console.warn(`Failed to load component: ${name}`);
                    }
                } catch (error) {
                    console.error(`Error loading component ${name}:`, error);
                }
            }
        });
        
        // Load components on page ready
        document.addEventListener('DOMContentLoaded', async () => {
            const componentStore = Alpine.store('components');
            await componentStore.loadComponent('projects');
            await componentStore.loadComponent('authentication');
            await componentStore.loadComponent('web-crawler');
            await componentStore.loadComponent('automated-testing');
            await componentStore.loadComponent('manual-testing');
            await componentStore.loadComponent('compliance-sessions');
            await componentStore.loadComponent('results');
            await componentStore.loadComponent('analytics');
        });
        
        // Alpine.js Dashboard Extensions
        function dashboard() {
            const dashboardStore = window.dashboard ? window.dashboard() : {};
            
            return {
                ...dashboardStore,
                
                // Page title and description helpers
                getPageTitle() {
                    const titles = {
                        'projects': 'Projects Overview',
                        'authentication': 'Authentication Configuration',
                        'web-crawler': 'Web Crawler',
                        'automated-testing': 'Automated Testing',
                        'manual-testing': 'Manual Testing',
                        'compliance-sessions': 'Compliance Sessions',
                        'results': 'Results & Analytics',
                        'analytics': 'Advanced Analytics'
                    };
                    return titles[this.activeTab] || 'Dashboard';
                },
                
                getPageDescription() {
                    const descriptions = {
                        'projects': 'Manage your accessibility testing projects and their configurations',
                        'authentication': 'Configure SAML, SSO, and user authentication methods',
                        'web-crawler': 'Advanced Playwright-based crawling with authentication support',
                        'automated-testing': 'Run automated accessibility tests (axe, pa11y, lighthouse)',
                        'manual-testing': 'Conduct comprehensive manual accessibility evaluations',
                        'compliance-sessions': 'Manage and monitor your compliance testing sessions',
                        'results': 'View test results and compliance analytics',
                        'analytics': 'Advanced reporting and trend analysis'
                    };
                    return descriptions[this.activeTab] || 'Manage and monitor accessibility compliance testing';
                },
                
                // Enhanced initialization
                async init() {
                    try {
                        console.log('🚀 Initializing Modular Alpine.js Dashboard...');
                        
                        // Initialize core Alpine.js functionality
                        await this.checkApiConnection();
                        
                        // Initialize WebSocket if available
                        if (window.createWebSocketManager) {
                            const wsManager = window.createWebSocketManager();
                            await wsManager.initializeWebSocket(this.token, this);
                        }
                        
                        // Load initial data
                        await this.loadInitialData();
                        
                        this.loading = false;
                        console.log('✅ Modular Dashboard initialized successfully');
                        
                    } catch (error) {
                        console.error('❌ Dashboard initialization failed:', error);
                        this.addNotification('error', 'Initialization Error', 'Failed to initialize dashboard');
                        this.loading = false;
                    }
                },
                
                // Tab switching with component loading
                async switchTab(tabName) {
                    console.log(`🔄 Switching to tab: ${tabName}`);
                    this.activeTab = tabName;
                    
                    // Load tab-specific data if needed
                    switch (tabName) {
                        case 'projects':
                            if (this.projects.length === 0) {
                                await this.loadProjects();
                            }
                            break;
                        case 'web-crawler':
                            if (this.selectedProject && this.webCrawlers.length === 0) {
                                await this.loadWebCrawlers();
                            }
                            break;
                        // Add other tab-specific loading as needed
                    }
                },
                
                // API integration using our modular API client
                async loadProjects() {
                    if (window.createApiClient) {
                        const apiClient = window.createApiClient();
                        try {
                            const result = await apiClient.loadProjects();
                            this.projects = result.data || result.projects || [];
                            console.log(`📁 Loaded ${this.projects.length} projects`);
                        } catch (error) {
                            console.error('Failed to load projects:', error);
                            this.addNotification('error', 'Error', 'Failed to load projects');
                        }
                    }
                },
                
                async loadWebCrawlers() {
                    if (window.createApiClient && this.selectedProject) {
                        const apiClient = window.createApiClient();
                        try {
                            const result = await apiClient.loadWebCrawlers(this.selectedProject.id);
                            this.webCrawlers = result.data || [];
                            console.log(`🕸️ Loaded ${this.webCrawlers.length} web crawlers`);
                        } catch (error) {
                            console.error('Failed to load web crawlers:', error);
                            this.addNotification('error', 'Error', 'Failed to load web crawlers');
                        }
                    }
                }
            };
        }
    </script>
</body>
</html>
