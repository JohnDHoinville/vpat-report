<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Testing Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom scrollbar styles */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Animation for progress bars */
        @keyframes progress {
            0% { width: 0%; }
        }
        .progress-bar {
            animation: progress 2s ease-in-out;
        }
        
        /* Custom Alpine.js transition classes */
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen" x-data="dashboard()" x-init="syncLegacyState(); init()">
    <div class="min-h-screen flex flex-col">
        
        <!-- Include Header Component -->
        <div id="header-component"></div>
        
        <!-- Include Navigation Component -->
        <div id="navigation-component"></div>
        
        <!-- Main Content Area -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-1">
            
            <!-- Notification Area -->
            <div x-show="notification.show" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-y-2"
                 x-transition:enter-end="opacity-100 transform translate-y-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform translate-y-0"
                 x-transition:leave-end="opacity-0 transform translate-y-2"
                 class="fixed top-4 right-4 z-50 max-w-sm w-full">
                <div :class="notification.type === 'error' ? 'bg-red-50 border-red-200 text-red-800' : 
                            notification.type === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 
                            notification.type === 'warning' ? 'bg-yellow-50 border-yellow-200 text-yellow-800' : 
                            'bg-blue-50 border-blue-200 text-blue-800'"
                     class="border rounded-lg p-4 shadow-lg">
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <i :class="notification.type === 'error' ? 'fas fa-exclamation-circle text-red-400' : 
                                      notification.type === 'success' ? 'fas fa-check-circle text-green-400' : 
                                      notification.type === 'warning' ? 'fas fa-exclamation-triangle text-yellow-400' : 
                                      'fas fa-info-circle text-blue-400'"></i>
                        </div>
                        <div class="ml-3 flex-1">
                            <p class="text-sm font-medium" x-text="notification.title"></p>
                            <p class="mt-1 text-sm" x-text="notification.message"></p>
                        </div>
                        <div class="ml-4 flex-shrink-0">
                            <button @click="hideNotification()" class="inline-flex rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2">
                                <i class="fas fa-times text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Dynamic Content Views -->
            <div id="view-content">
                <!-- Views will be loaded here dynamically -->
                <div x-show="activeTab === 'projects'" x-transition>
                    <div id="projects-view-content">
                        <!-- Projects content will be dynamically loaded here -->
                    </div>
                </div>
                
                <div x-show="activeTab === 'authentication'" x-transition>
                    <div id="authentication-view-content">
                        <!-- Authentication content will be dynamically loaded here -->
                    </div>
                </div>
                

                <div x-show="activeTab === 'testing-sessions'" x-transition>
                    <div id="testing-sessions-view-content">
                        <!-- Testing Sessions content will be dynamically loaded here -->
                    </div>
                </div>
                
                <div x-show="activeTab === 'testing'" x-transition>
                    <div id="testing-view-content">
                        <!-- Automated Testing content will be dynamically loaded here -->
                    </div>
                </div>
                
                <div x-show="activeTab === 'web-crawler'" x-transition>
                    <div id="web-crawler-view-content">
                        <!-- Web Crawler content will be dynamically loaded here -->
                    </div>
                </div>
                
                <div x-show="activeTab === 'manual-testing'" x-transition>
                    <div id="manual-testing-view-content">
                        <!-- Manual Testing content will be dynamically loaded here -->
                    </div>
                </div>
                
                <div x-show="activeTab === 'results'" x-transition>
                    <div id="results-view-content">
                        <!-- Results content will be dynamically loaded here -->
                    </div>
                </div>
                
                <div x-show="activeTab === 'analytics'" x-transition>
                    <div id="analytics-view-content">
                        <!-- Analytics content will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Include Modal Components -->
        <div id="auth-modals-component"></div>
        <div id="project-modals-component"></div>
        <div id="web-crawler-modals-component"></div>
        <div id="testing-modals-component"></div>
        <div id="session-modals-component"></div>
        <div id="session-details-modal-component"></div>
        <div id="session-creation-wizard-component"></div>
        <div id="test-grid-component"></div>
        <div id="user-management-modals-component"></div>
        <div id="admin-backup-modals-component"></div>
        
        <!-- Global Progress Indicator (Bottom Right) -->
        <div x-show="crawlerInProgress" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-4"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform translate-y-4"
             class="fixed bottom-6 right-6 bg-white rounded-lg shadow-lg border border-gray-200 p-4 min-w-72 z-50">
            <div class="flex items-center space-x-3">
                <div class="flex-shrink-0">
                    <i class="fas fa-spinner fa-spin text-blue-600"></i>
                </div>
                <div class="flex-1">
                    <div class="text-sm font-medium text-gray-900" x-text="crawlerProgress.message"></div>
                    <div class="mt-1">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
                                 :style="`width: ${crawlerProgress.percentage || 0}%`"></div>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span x-text="`${crawlerProgress.pagesFound || 0} pages found`"></span>
                            <span x-text="`${Math.round(crawlerProgress.percentage || 0)}%`"></span>
                        </div>
                    </div>
                    <div x-show="crawlerProgress.currentUrl" class="text-xs text-gray-500 mt-1 truncate">
                        <span>Current: </span>
                        <span x-text="crawlerProgress.currentUrl" class="font-mono"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white border-t mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center text-sm text-gray-600">
                    <div>
                        <span>© 2025 Accessibility Testing Platform</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span>Version 1.0.0</span>
                        <span>•</span>
                        <a href="#" class="hover:text-gray-900">Documentation</a>
                        <span>•</span>
                        <a href="#" class="hover:text-gray-900">Support</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/dashboard.js"></script>
    
    <script>
        // Global function for loading authentication view
        window.loadAuthenticationView = async function() {
            if (!document.getElementById('authentication-view-content').innerHTML) {
                try {
                    const response = await fetch('views/authentication.html');
                    const html = await response.text();
                    document.getElementById('authentication-view-content').innerHTML = html;
                } catch (error) {
                    console.error('Failed to load authentication view:', error);
                }
            }
        };

        // Global function for loading testing sessions view
        window.loadTestingSessionsView = async function() {
            if (!document.getElementById('testing-sessions-view-content').innerHTML) {
                try {
                    const response = await fetch('views/testing-sessions.html');
                    const html = await response.text();
                    document.getElementById('testing-sessions-view-content').innerHTML = html;
                } catch (error) {
                    console.error('Failed to load testing sessions view:', error);
                }
            }
        };
        
        // Load components dynamically
        async function loadComponent(componentId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(componentId).innerHTML = html;
            } catch (error) {
                console.error(`Failed to load component ${componentId}:`, error);
            }
        }
        
        // Load views dynamically
        async function loadView(viewId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(viewId).innerHTML = html;
            } catch (error) {
                console.error(`Failed to load view ${viewId}:`, error);
            }
        }
        
        // Load all components when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('header-component', 'components/header.html'),
                loadComponent('navigation-component', 'components/navigation.html'),
                loadComponent('auth-modals-component', 'components/auth-modals.html'),
                loadComponent('project-modals-component', 'components/project-modals.html'),
                loadComponent('web-crawler-modals-component', 'components/web-crawler-modals.html'),
                loadComponent('testing-modals-component', 'components/testing-modals.html'),
                loadComponent('session-modals-component', 'components/session-modals.html'),
                loadComponent('session-details-modal-component', 'components/session-details-modal.html'),
                loadComponent('session-creation-wizard-component', 'components/session-creation-wizard.html'),
                loadComponent('test-grid-component', 'components/test-grid.html'),
                loadComponent('user-management-modals-component', 'components/user-management-modals.html'),
                loadComponent('admin-backup-modals-component', 'components/admin-backup-modals.html')
            ]);
            
            // Load views
            await Promise.all([
                loadView('authentication-view-content', 'views/authentication.html'),
                loadView('web-crawler-view-content', 'views/web-crawler.html'),
                loadView('testing-sessions-view-content', 'views/testing-sessions.html'),
                loadView('testing-view-content', 'views/testing.html'),
                loadView('manual-testing-view-content', 'views/manual-testing.html'),
                loadView('results-view-content', 'views/results.html'),
                loadView('projects-view-content', 'views/projects.html')
            ]);
            
            // Initialize Alpine.js data after components are loaded
            if (window.Alpine) {
                window.Alpine.initTree(document.body);
            }
        });
    </script>
</body>
</html>
