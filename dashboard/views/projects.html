<!-- Projects View -->
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-900">Projects</h2>
        <button @click="showCreateProject = true" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-plus mr-2"></i>New Project
        </button>
    </div>

    <!-- Projects List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="project in projects.filter(p => p && p.id)" :key="project.id">
            <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-shadow">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-semibold text-gray-900" x-text="project.name"></h3>
                    <span :class="getStatusBadgeClass(project.status)" 
                          class="px-2 py-1 text-xs font-medium rounded-full" 
                          x-text="project.status"></span>
                </div>
                <p class="text-gray-600 text-sm mb-4" x-text="project.description"></p>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-500">Primary URL:</span>
                        <span class="text-blue-600 truncate ml-2" x-text="project.primary_url"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">Created:</span>
                        <span x-text="formatDate(project.created_at)"></span>
                    </div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button @click="selectProject(project)" class="flex-1 bg-blue-600 text-white px-3 py-2 rounded text-sm hover:bg-blue-700 transition-colors">
                        <i class="fas fa-arrow-right mr-1"></i>Select
                    </button>
                    <button @click="editProject(project)" class="bg-gray-200 text-gray-700 px-3 py-2 rounded text-sm hover:bg-gray-300 transition-colors">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button @click="deleteProject(project)" class="bg-red-600 text-white px-3 py-2 rounded text-sm hover:bg-red-700 transition-colors">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty State -->
    <div x-show="projects.length === 0" class="text-center py-12">
        <i class="fas fa-folder-open text-gray-400 text-6xl mb-4"></i>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No projects yet</h3>
        <p class="text-gray-500 mb-4">Get started by creating your first accessibility testing project.</p>
        <button @click="showCreateProject = true" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-plus mr-2"></i>Create Project
        </button>
    </div>
</div>
