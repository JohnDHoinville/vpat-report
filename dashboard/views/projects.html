<!-- Projects View - Complete Feature Restoration -->
<div class="space-y-6">
    <!-- Header Section -->
    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">Projects Overview</h2>
            <p class="text-gray-600">Manage your accessibility testing projects</p>
        </div>
        <button @click="showCreateProject = true" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
            <i class="fas fa-plus"></i>
            New Project
        </button>
    </div>

    <!-- Projects Grid -->
    <div x-show="!loading && projects.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="project in projects" :key="project.id">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer"
                 @click="selectProject(project)">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-lg font-semibold text-gray-900" x-text="project.name"></h3>
                    <span :class="project.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'" 
                          class="px-2 py-1 rounded-full text-xs font-medium" x-text="project.status"></span>
                </div>
                <p class="text-gray-600 text-sm mb-3" x-text="project.description || 'No description provided'"></p>
                <div class="text-sm text-gray-500 space-y-1">
                    <div><i class="fas fa-globe w-4"></i> <span x-text="project.primary_url"></span></div>
                    <div><i class="fas fa-tasks w-4"></i> <span x-text="project.session_count || '0'"></span> test sessions</div>
                    <div><i class="fas fa-calendar w-4"></i> Created <span x-text="formatDate(project.created_at)"></span></div>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty State -->
    <div x-show="!loading && projects.length === 0" class="text-center py-12">
        <div class="bg-gray-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-folder-open text-gray-400 text-2xl"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No projects yet</h3>
        <p class="text-gray-600 mb-4">Get started by creating your first accessibility testing project</p>
        <button @click="showCreateProject = true" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            Create Your First Project
        </button>
    </div>

    <!-- Loading State -->
    <div x-show="loading" class="text-center py-12">
        <div class="loading-spinner mx-auto mb-4"></div>
        <span class="loading-text">Loading projects...</span>
    </div>
</div>
