<!-- Header Component -->
<header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-6">
            <div class="flex items-center space-x-4">
                <i class="fas fa-universal-access text-3xl"></i>
                <div>
                    <h1 class="text-2xl font-bold">Accessibility Testing Platform</h1>
                    <p class="text-blue-100">Comprehensive WCAG & Section 508 Compliance Testing</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <!-- API & WebSocket Status -->
                <div class="text-right space-y-1">
                    <div class="text-sm text-blue-100">Status</div>
                    <div class="flex items-center space-x-4">
                        <!-- API Status -->
                        <div class="flex items-center space-x-2">
                            <div x-show="apiConnected" class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <div x-show="!apiConnected" class="w-2 h-2 bg-red-400 rounded-full"></div>
                            <span x-text="apiConnected ? 'API' : 'API Down'" class="text-xs"></span>
                        </div>
                        <!-- WebSocket Status -->
                        <div class="flex items-center space-x-2">
                            <div x-show="wsConnected" class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                            <div x-show="!wsConnected" class="w-2 h-2 bg-yellow-400 rounded-full"></div>
                            <span x-text="wsConnected ? 'Live' : 'Not Live'" class="text-xs"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Authentication -->
                <div x-show="isAuthenticated" class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm text-blue-100">Welcome</div>
                        <div class="font-medium" x-text="user?.full_name || user?.username"></div>
                    </div>
                    <div class="relative" x-data="{ showMenu: false }">
                        <button @click="showMenu = !showMenu" class="flex items-center space-x-2 bg-white bg-opacity-20 rounded-lg px-3 py-2 hover:bg-opacity-30 transition-colors">
                            <i class="fas fa-user-circle text-xl"></i>
                            <i class="fas fa-chevron-down text-sm"></i>
                        </button>
                        <div x-show="showMenu" 
                             @click.away="showMenu = false"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                            <a @click="showProfile = true; showMenu = false" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i>Profile
                            </a>
                            <a @click="showChangePassword = true; showMenu = false" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-key mr-2"></i>Change Password
                            </a>
                            <a @click="openSessionsModal(); showMenu = false" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-clock mr-2"></i>Active Sessions
                            </a>
                            <div x-show="user && user.role === 'admin'">
                                <a @click="showUserManagement(); showMenu = false" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-users-cog mr-2"></i>User Management
                                </a>
                                <a @click="showAdminBackup(); showMenu = false" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-database mr-2"></i>Database Backup
                                </a>
                            </div>
                            <hr class="my-1">
                            <a @click="logout(); showMenu = false" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Login Button -->
                <div x-show="!isAuthenticated">
                    <button @click="console.log('ðŸ” DEBUG: Login button clicked'); showLogin = true" class="bg-white bg-opacity-20 text-white px-4 py-2 rounded-lg hover:bg-opacity-30 transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
